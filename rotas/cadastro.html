<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/rota-login-cadastro.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">

            <a href="../index.html">
                <img src="../img/logo-icon.png" alt="logo" class="icon-logo">
            </a>

            <nav>
                <ul>
                    <li class="border-red">
                        <a href="../index.html">
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="border-red">
                        <a href="../index.html">
                            <p>Suporte</p>
                        </a>
                    </li>
                    <li class="border-red">
                        <a href="../index.html">
                            <p>Jogos</p>
                        </a>
                    </li>
                    <li>
                        <a href="login.html" id="default-btn">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <div class="login">
                <form>
                    <h1>Criar nova conta</h1>
                    <input type="text" name="username" id="username" placeholder="Usuário/e-mail">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="email" name="e-mail" id="e-mail" placeholder="E-mail">
                    <a href="login.html">
                        <p>Cadastrar</p>
                    </a>
                    <div class="linha"></div>
                    <input type="submit" value="Envie-me um código único por e-mail">
                    <input type="submit" value="Use outro dispositivo">
                    <a href="login.html" class="space text-add">Ja tem uma conta? Clique aqui</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
