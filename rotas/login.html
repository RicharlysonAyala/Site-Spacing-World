<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/rota-login.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">

            <a href="../index.html">
                <img src="../img/logo-icon.png" alt="logo" class="icon-logo">
            </a>

            <nav>
                <ul>
                    <li class="border-red">
                        <a href="../index.html">

                    </li>
                    <li class="border-red">

                        <a href="./cadastro.html" id="default-btn">Cadastrar</a>

        <main>
            <div class="login">
                <form>
                    <h1>Adicionar conta</h1>
                    <input type="text" name="username" id="username" placeholder="Usuário/e-mail" required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueceu a senha ou nome de usuário?</a>
                    <div class="linha"></div>
                    <input type="submit" value="Envie-me um código único por e-mail">
                    <input type="submit" value="Use outro dispositivo">
                    <a href="cadastro.html" class="space">Criar nova conta</a>
                </form>
            </div>
        </main>
    </div>
</body>
